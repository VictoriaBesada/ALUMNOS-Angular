<form [formGroup]="formulario" (ngSubmit)="login()">
    <div class="card">
    <h1 class="titulo">Ingrese a la plataforma</h1>
    <input type="text" placeholder="correo" formControlName="correo">
    <input type="password" placeholder="contrasena" formControlName="contrasena">
    <button type="submit" mat-button color="warn">Acceder</button>
    </div>
</form>
