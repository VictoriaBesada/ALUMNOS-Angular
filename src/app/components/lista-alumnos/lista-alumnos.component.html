<div class="tabla">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="legajo">
            <th mat-header-cell *matHeaderCellDef>Legajo</th>
            <td mat-cell *matCellDef="let alumno">{{alumno.legajo}}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let alumno">{{alumno.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef>Apellido</th>
            <td mat-cell *matCellDef="let alumno">{{alumno.apellido}}</td>
        </ng-container>

        <ng-container matColumnDef="asistencias">
            <th mat-header-cell *matHeaderCellDef>Aistencias</th>
            <td mat-cell *matCellDef="let alumno">{{alumno.asistencias}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
