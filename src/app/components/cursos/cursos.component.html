    <p class="heading" titleSize>Cursos disponibles</p>  

<div fxLayout="row" class="cursos">
    <mat-card fxFlex.gt-lg="20%" fxFlex.lt-md="100%" *ngFor="let curso of cursos" class="card">
        <mat-card-title>{{ curso.nombre }}</mat-card-title>
        <mat-card-subtitle>Turno {{ curso.turno }}</mat-card-subtitle>
        <mat-card-content>{{ curso.descripcion }}</mat-card-content>
        <mat-card-actions>
            <button fxFlex.lt-md="100%" class="btn btn-primary" (click)="modificarCurso(curso)">Modificar</button>
        </mat-card-actions>
    </mat-card>
</div>
