<div class="componenteAlumnos">
<h1 heading>Alumnos</h1>
<hr hr>

<div class="mat-elevation-z1">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Ver datos de contacto</th>
        <td mat-cell *matCellDef="let element" class="left-text">  
            <button mat-stroked-button color="primary" (click)="openRecord(element.id, element.correo, element.direccion, element.telefono)">Ver</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="imagen">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Imagen </th>
        <td mat-cell *matCellDef="let element" class="left-text"> 
          <img src={{element.imagen}}  width="50" height="auto"  />
        </td>
      </ng-container>
  
      <ng-container matColumnDef="legajo">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Legajo </th>
        <td mat-cell *matCellDef="let element" class="left-text"> {{element.legajo}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element" class="left-text"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Apellido </th>
        <td mat-cell *matCellDef="let element" class="left-text">{{element.apellido}}  </td>
      </ng-container>

      <ng-container matColumnDef="asistencias">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Asistencias </th>
        <td mat-cell *matCellDef="let element" class="left-text"> {{element.asistencias}} </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
    </div>
